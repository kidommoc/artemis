type _Schema_
    @fulltext(
        name: "titleSearch"
        language: en
        algorithm: rank
        include: [{
            entity: "ArtemisArticle",
            fields: [{ name: "title" }]
        }]
    ),
    @fulltext(
        name: "authorSearch"
        language: en
        algorithm: rank
        include: [{
            entity: "ArtemisPublisher",
            fields: [{ name: "name" }]
        }]
    )

type ArtemisPublisher @entity {
    "id = ethereum address of publisher"
    id: Bytes!
    name: String!
}

type ArtemisArticle @entity {
    "id = article ipfs address in base58"
    id: String!
    title: String!
    author: ArtemisPublisher!
    reqSubscribing: Boolean!
    date: BigInt!
}