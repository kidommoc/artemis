specVersion: 0.0.4
description: Artemis for Ethereum
repository: https://github.com/kidommoc/artemis
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
dataSources:
  - kind: ethereum/contract
    name: Artemis
    network: mainnet
    source:
      address: '0x8c7979807D0c705b6c3B92b2422690b4BCA89EB8'
      abi: Artemis
      startBlock: 6
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ArtemisArticle
      abis:
        - name: Artemis
          file: ../abi/Artemis.json
      eventHandlers:
        - event: UploadArticleEvent(string,string,string,address,bool,uint256)
          handler: handleUploadArticle
        - event: RemoveArticleEvent(string)
          handler: handleRemoveArticle
      file: ./mapping.ts